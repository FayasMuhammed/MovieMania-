{%extends 'base.html'%}
{%load static%}

{%block content%}
    <div class="container">
    <table class="table table-striped table-success table-hover mt-4">
        <th style="text-align: center;" colspan="5">{{data}}</th>
        <tr>
        <th>Name</th>
        <th>Language</th>
        <th>Description</th>
        <th>Duration</th>
        <th>Genre</th>
        
        </tr>
        {%for i in m_data%}
        <tr>
            <td>{{i.movie_name}}</td>
            <td>{{i.movie_language}}</td>
            <td>{{i.movie_description}}</td>
            <td>{{i.movie_duration}}</td>
            <td>{{i.movie_genre}}</td>
        </tr>
        {%endfor%}
        
    </table>
    <div class="text-center">
    <a class="btn btn-outline-secondary" href="{%url 'viewm' %}">GO BACK</a>
    
</div>
  </div>
{%endblock content%}
